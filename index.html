<title>Redirect Service</title>
<p>Redirecting to temporary page in <span id="count">5</span> seconds...</p>

<script>
let seconds = 5;
const countdown = document.getElementById('count');

const interval = setInterval(() => {
  seconds--;
  countdown.textContent = seconds;

  if (seconds <= 0) {
    clearInterval(interval);
    window.location.href = "https://creatorlink.page.gd";
  }
}, 1000);
</script>
